# Linear models configuration
name: linear
class: LinearModel

params:
  model_type: auto        # auto | logistic | ridge | lasso | elasticnet
  C: 1.0                  # For Logistic Regression
  alpha: 1.0              # For Ridge/Lasso
  l1_ratio: 0.5          # For ElasticNet
  max_iter: 1000
  random_state: 42
  n_jobs: -1
  solver: auto            # auto | lbfgs | liblinear | saga

hyperparameter_search_space:
  C: [0.0001, 100]
  alpha: [0.0001, 100]
  l1_ratio: [0.0, 1.0]
