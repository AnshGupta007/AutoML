# XGBoost model configuration
name: xgboost
class: XGBoostModel

params:
  n_estimators: 500
  learning_rate: 0.05
  max_depth: 6
  min_child_weight: 1
  gamma: 0
  subsample: 0.8
  colsample_bytree: 0.8
  reg_alpha: 0
  reg_lambda: 1
  scale_pos_weight: 1    # For imbalanced datasets
  tree_method: hist      # hist | gpu_hist
  device: cpu            # cpu | cuda
  n_jobs: -1
  random_state: 42
  early_stopping_rounds: 50
  eval_metric: auto

hyperparameter_search_space:
  n_estimators: [100, 1000]
  learning_rate: [0.001, 0.3]
  max_depth: [3, 10]
  min_child_weight: [1, 10]
  gamma: [0, 5]
  subsample: [0.5, 1.0]
  colsample_bytree: [0.5, 1.0]
  reg_alpha: [0, 10]
  reg_lambda: [0.001, 10]
