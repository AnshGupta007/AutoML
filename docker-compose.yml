version: "3.9"

services:
  # ── Main AutoML API ─────────────────────────────────────────────
  automl-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ENVIRONMENT: production
    container_name: automl-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/automl.db}
      - ENVIRONMENT=production
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./reports:/app/reports
      - ./artifacts:/app/artifacts
    depends_on:
      mlflow:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - automl-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ── Streamlit Dashboard ─────────────────────────────────────────
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: automl-dashboard
    restart: unless-stopped
    command: streamlit run src/dashboard/app.py --server.port 8501 --server.address 0.0.0.0 --server.headless true
    ports:
      - "${DASHBOARD_PORT:-8501}:8501"
    environment:
      - API_BASE_URL=http://automl-api:8000
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./reports:/app/reports
    depends_on:
      - automl-api
    networks:
      - automl-network

  # ── MLflow Tracking Server ──────────────────────────────────────
  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    container_name: automl-mlflow
    restart: unless-stopped
    ports:
      - "${MLFLOW_PORT:-5000}:5000"
    environment:
      - MLFLOW_BACKEND_URI=${MLFLOW_BACKEND_URI:-sqlite:///mlflow/mlflow.db}
      - MLFLOW_ARTIFACT_ROOT=${MLFLOW_ARTIFACT_ROOT:-/mlflow/artifacts}
    volumes:
      - mlflow-data:/mlflow
    networks:
      - automl-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  # ── PostgreSQL Database ─────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: automl-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-automl}
      - POSTGRES_USER=${POSTGRES_USER:-automl}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-automl_secret}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - automl-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-automl}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis Cache ─────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: automl-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - automl-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Nginx Reverse Proxy ─────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: automl-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - automl-api
      - dashboard
      - mlflow
    networks:
      - automl-network

volumes:
  postgres-data:
  mlflow-data:
  redis-data:

networks:
  automl-network:
    driver: bridge
